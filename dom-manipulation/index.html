<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #formContainer {
      margin-top: 20px;
    }
	.notification {
  background-color: #f8d7da;
  color: #721c24;
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 15px;
  border: 1px solid #f5c6cb;
  z-index: 1000;
  border-radius: 4px;
}
  </style>
</head>
<body>
  <a href="/export-quotes">Export Quotes</a>
  <h1>Dynamic Quote Generator</h1>
  
  <div>
    <label for="categoryFilter">Select a Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories will go here -->
    </select>
  </div>
  
  <div id="quoteDisplay">No quotes available.</div>
  <button id="newQuote">Show New Quote</button>
  
  <div id="formContainer">
    <form id="fileInputForm">
      <label for="quoteFile">Import Quotes File:</label>
      <input type="file" id="quoteFile" name="quoteFile" accept=".txt, .json">
      <button type="submit">Import Quotes</button>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
