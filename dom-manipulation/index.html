<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #formContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <a href="/export-quotes">Export Quotes</a>
  <h1>Dynamic Quote Generator</h1>
  
  <div id="quoteDisplay">No quotes available.</div>
  <button id="newQuote">Show New Quote</button>
  
  <div id="formContainer">
    <form id="fileInputForm">
      <label for="quoteFile">Import Quotes File:</label>
      <input type="file" id="quoteFile" name="quoteFile" accept=".txt, .json">
      <button type="submit">Import Quotes</button>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
